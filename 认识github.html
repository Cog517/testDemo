    <script>
        /* 
            git操作的具体步骤
                1、cd 路径 进入当前目录

                2、配置git基本操作

                3、git init 在本地进行初始化(建立暂存区)
                    .git文件存储当前项目的所有版本的信息

                4、工作区 => 暂存区
                    git add 文件名
                    git add * 提交所有文件
                    git commit -m “这一次提交的描述”
        
                5、查看当前工作区的状态
                    git status

                6、从暂存区恢复
                    git checkout
         */
    </script>
